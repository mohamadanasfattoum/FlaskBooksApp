{% extends "base.html" %}

{% block body %}
  


    <h3>Books List</h3>

    <table class="table mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><a href="{{url_for('book_detail', id=book.id)}}">{{book.title}}</a></td>
                <td>{{book.author.name}}</td>
                <td>
                    <a href="{{url_for('edit_book', id=book.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{url_for('delete_book', id=book.id) }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>




{% endblock body %}
