{% extends "base.html" %}

{% block body %}
  


    <h3>Book: {{book.title}}</h3>
    <h5>Book Author: {{book.author.name}}</h5>
    <p>Content: {{book.content}}</p>

    <h5>Reviews</h5>
    <ul>
        {% for review in book.reviews %}
            <li>{{review.content}}</li>   
        {% else %}
            <li>No Reviews Yet.</li>       
        {% endfor %}
    </ul>



     




{% endblock body %}
